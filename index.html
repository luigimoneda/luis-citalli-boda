<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>

:root{
  --olive:#6B705C;
  --dark-olive:#3A5A40;
  --cream:#F4F1EA;
  --text:#444;
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
  font-family:'Montserrat', sans-serif;
  background:var(--cream);
  color:var(--text);
  position:relative;
}

/* TEXTURA PAPEL */

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('img/paper-texture.jpg') center/cover no-repeat;
  opacity:0.05;
  pointer-events:none;
  z-index:-1;
}

/* SECCIONES */

section{
  padding:110px 20px;
  max-width:1100px;
  margin:auto;
}

/* HERO PREMIUM PARALLAX */

.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
}

.hero-bg{
  position:absolute;
  inset:0;
  background:url('img/hero.jpg') center/cover no-repeat;
  transform:translateY(0);
  will-change:transform;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(58,90,64,0.65);
}

.hero-content{
  position:relative;
  z-index:2;
}

/* ANIMACIÓN CINEMATOGRÁFICA */

.monograma{
  width:120px;
  margin-bottom:20px;
  opacity:0;
  animation:fadeInUp 1.6s ease forwards;
}

.hero h1{
  font-size:3.5rem;
  font-family:'Cormorant Garamond', serif;
  opacity:0;
  animation:fadeInUp 1.6s ease forwards;
  animation-delay:.8s;
}

.hero p{
  opacity:0;
  animation:fadeInUp 1.6s ease forwards;
  animation-delay:1.4s;
}

.btn{
  display:inline-block;
  margin-top:30px;
  padding:14px 40px;
  border:1px solid white;
  color:white;
  text-decoration:none;
  letter-spacing:1px;
  transition:.4s ease;
  opacity:0;
  animation:fadeInUp 1.6s ease forwards;
  animation-delay:2s;
}

.btn:hover{
  background:white;
  color:var(--dark-olive);
  transform:translateY(-3px);
}

@keyframes fadeInUp{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* TITLES */

.section-title{
  text-align:center;
  margin-bottom:60px;
  font-size:2.3rem;
  font-family:'Cormorant Garamond', serif;
  color:var(--dark-olive);
}

/* COUNTDOWN */

.countdown{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
}

.time-box{
  text-align:center;
}

.time-box span{
  display:block;
  font-size:2.2rem;
  font-weight:600;
  color:var(--olive);
}

/* HISTORIA */

.flower-bg{
  background:url('img/fondo-floral.png') no-repeat center top;
  background-size:cover;
  border-radius:20px;
}

/* VESTIMENTA */

.card{
  background:white;
  padding:40px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.06);
}

.color-palette{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
}

.color-box{
  width:45px;
  height:45px;
  border-radius:50%;
}
  <!-- CEREMONIA RELIGIOSA -->
<section id="ceremonia" class="event-section">
  <div class="container">
    <h2>Ceremonia Religiosa</h2>

    <div class="event-card">
      <h3>Parroquia San José</h3>
      <p class="event-date">Sábado 18 de Octubre 2026</p>
      <p class="event-time">5:00 PM</p>
      <p class="event-address">
        Av. Principal 123, Centro<br>
        Los Nogales, México
      </p>

      <a href="https://maps.app.goo.gl/786wnpNBbeF3TPpy8" 
         target="_blank" 
         class="event-button">
         Ver Ubicación
      </a>
    </div>
  </div>
</section>


<!-- FIESTA -->
<section id="fiesta" class="event-section alt-bg">
  <div class="container">
    <h2>Recepción & Fiesta</h2>

    <div class="event-card">
      <h3>Jardín Los Olivos</h3>
      <p class="event-date">Sábado 18 de Octubre 2026</p>
      <p class="event-time">7:30 PM</p>
      <p class="event-address">
        Carretera Nogales Km 5<br>
        Los Nogales, México
      </p>

      <a href="https://maps.app.goo.gl/786wnpNBbeF3TPpy8" 
         target="_blank" 
         class="event-button">
         Ver Ubicación
      </a>
    </div>
  </div>
</section>

/* GALERÍA */

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.gallery img{
  width:100%;
  border-radius:15px;
  transition:.6s ease;
}

.gallery img:hover{
  transform:scale(1.07);
}

/* ANIMACIÓN SCROLL */

.fade{
  opacity:0;
  transform:translateY(60px);
  filter:blur(8px);
  transition:all 1.6s cubic-bezier(.16,1,.3,1);
}

.fade.visible{
  opacity:1;
  transform:translateY(0);
  filter:blur(0);
}

footer{
  text-align:center;
  padding:50px;
  background:var(--dark-olive);
  color:white;
  margin-top:80px;
}

</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-bg"></div>

  <div class="hero-content">
    <img src="img/monograma.png" class="monograma">
    <h1>Luis & Citlalli</h1>
    <p>11 de Julio 2026</p>
    <a href="#contador" class="btn">Ver detalles</a>
  </div>
</section>

<!-- CONTADOR -->
<section id="contador" class="fade">
  <h2 class="section-title">Cuenta Regresiva</h2>
  <div class="countdown">
    <div class="time-box"><span id="days"></span>Días</div>
    <div class="time-box"><span id="hours"></span>Horas</div>
    <div class="time-box"><span id="minutes"></span>Minutos</div>
    <div class="time-box"><span id="seconds"></span>Segundos</div>
  </div>
</section>

<!-- HISTORIA -->
<section class="fade flower-bg">
  <h2 class="section-title">Nuestra Historia</h2>
  <p style="text-align:center;max-width:700px;margin:auto;">
    Nuestro amor floreció como la naturaleza en primavera.
    Hoy celebramos el comienzo de una vida juntos.
  </p>
</section>

<!-- VESTIMENTA -->
<section class="fade">
  <h2 class="section-title">Código de Vestimenta</h2>
  <div class="card" style="max-width:600px;margin:auto;">
    Formal Elegante
    <div class="color-palette">
      <div class="color-box" style="background:#6B705C"></div>
      <div class="color-box" style="background:#A5A58D"></div>
      <div class="color-box" style="background:#B7B7A4"></div>
      <div class="color-box" style="background:#CB997E"></div>
    </div>
  </div>
</section>

<!-- GALERÍA -->
<section class="fade">
  <h2 class="section-title">Galería</h2>
  <div class="gallery">
    <img src="img/galeria1.jpg">
    <img src="img/galeria2.jpg">
    <img src="img/galeria3.jpg">
  </div>
</section>

<footer>
  Con amor, Luigi & Citlalli
</footer>

<script>

/* PARALLAX SUAVE UNIVERSAL (iPhone incluido) */

const heroBg = document.querySelector(".hero-bg");

window.addEventListener("scroll", () => {
  const scrollPosition = window.pageYOffset;
  heroBg.style.transform = "translateY(" + scrollPosition * 0.35 + "px)";
});

/* SCROLL FADE */

const faders = document.querySelectorAll('.fade');

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
    }
  });
},{ threshold:0.2 });

faders.forEach(el=>observer.observe(el));

/* COUNTDOWN */

const weddingDate = new Date("July 11, 2026 17:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const distance = weddingDate - now;

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
  const seconds = Math.floor((distance%(1000*60))/1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

},1000);

</script>

</body>
</html>
