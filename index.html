<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luis & Citlalli</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>

:root{
--verde:#556B2F;
--beige:#f5f2eb;
--dorado:#c6a75e;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Montserrat',sans-serif;
background:var(--beige);
color:#333;
}

/* HERO */

.hero{
height:100vh;
background-image:url('img/hero.jpg');
background-position:center center;
background-size:cover;
background-repeat:no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
color:white;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.35);
}

.hero-content{
position:relative;
z-index:2;
animation:fadeIn 2s ease forwards;
}

.hero h1{
font-family:'Cormorant Garamond',serif;
font-size:3.5rem;
letter-spacing:2px;
}

.hero p{
margin-top:15px;
font-size:1.2rem;
}

/* MONOGRAMA */

.monograma{
width:120px;
margin-bottom:20px;
animation:fadeIn 2s ease forwards;
}

/* CONTADOR */

.countdown{
margin-top:30px;
font-size:1.2rem;
letter-spacing:2px;
}

/* SECCIONES */

section{
padding:80px 20px;
text-align:center;
position:relative;
animation:fadeUp 1.5s ease;
}

.section-floral{
background:url('img/floral.png') bottom center no-repeat;
background-size:contain;
}

h2{
font-family:'Cormorant Garamond',serif;
color:var(--verde);
font-size:2.2rem;
margin-bottom:30px;
}

/* GALERÍA */

.galeria{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
padding:20px;
}

.galeria img{
width:100%;
height:300px;
object-fit:cover;
border-radius:10px;
transition:transform .6s ease;
}

.galeria img:hover{
transform:scale(1.05);
}

/* BOTONES */

.boton{
display:inline-block;
margin-top:20px;
padding:12px 30px;
background:var(--verde);
color:white;
text-decoration:none;
border-radius:30px;
transition:all .4s ease;
}

.boton:hover{
background:var(--dorado);
}

/* VESTIMENTA */

.colores{
display:flex;
justify-content:center;
gap:15px;
margin-top:20px;
flex-wrap:wrap;
}

.color{
width:50px;
height:50px;
border-radius:50%;
}

/* ANIMACIONES */

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

@keyframes fadeUp{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

/* RESPONSIVE */

@media (max-width:768px){
.hero{
background-position:center top;
}
.hero h1{
font-size:2.5rem;
}
}

</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
<div class="hero-content">
<img src="img/monograma.png" class="monograma">
<h1>Luis & Citlalli</h1>
<p>Nos casamos</p>
<div class="countdown" id="countdown"></div>
</div>
</section>

<!-- FECHA -->
<section>
<h2>Fecha</h2>
<p>24 de Octubre 2026</p>
<p>Hacienda San Pedro</p>
</section>

<!-- GALERÍA -->
<section class="section-floral">
<h2>Nuestra Historia</h2>
<div class="galeria">
<img src="img/galeria1.jpg">
<img src="img/galeria2.jpg">
<img src="img/galeria3.jpg">
</div>
</section>

<!-- VESTIMENTA -->
<section>
<h2>Código de Vestimenta</h2>
<p>Formal elegante</p>

<div class="colores">
<div class="color" style="background:#556B2F;"></div>
<div class="color" style="background:#A3B18A;"></div>
<div class="color" style="background:#DAD7CD;"></div>
<div class="color" style="background:#344E41;"></div>
</div>

<p style="margin-top:15px;">Sugerimos tonos verdes, beige y neutros.</p>
</section>

<!-- MESA DE REGALOS -->
<section class="section-floral">
<h2>Mesa de Regalos</h2>
<p>Tu presencia es nuestro mejor regalo, pero si deseas obsequiarnos algo...</p>
<a href="https://www.amazon.com.mx/" target="_blank" class="boton">
Ver Mesa en Amazon
</a>
</section>

<script>

// CONTADOR
const fechaBoda = new Date("Oct 24, 2026 16:00:00").getTime();

const contador = setInterval(function(){
const ahora = new Date().getTime();
const diferencia = fechaBoda - ahora;

const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

document.getElementById("countdown").innerHTML =
dias + " días • " + horas + " hrs • " + minutos + " min • " + segundos + " seg";

if(diferencia < 0){
clearInterval(contador);
document.getElementById("countdown").innerHTML = "¡Es hoy!";
}
},1000);

</script>

</body>
</html>
