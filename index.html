<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>

:root{
  --olive:#6B705C;
  --dark-olive:#3A5A40;
  --cream:#F4F1EA;
  --text:#444;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Montserrat', sans-serif;
  background:var(--cream);
  color:var(--text);
  scroll-behavior:smooth;
}

section{
  padding:90px 20px;
  max-width:1000px;
  margin:auto;
}

h1,h2{
  font-family:'Cormorant Garamond', serif;
  letter-spacing:1px;
}

/* HERO */

.hero{
  height:100vh;
  background:url('img/hero.jpg') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  color:white;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(58,90,64,0.6);
}

.hero-content{
  position:relative;
  z-index:2;
  animation:fadeUp 1.5s ease forwards;
}

.monograma{
  width:120px;
  margin-bottom:20px;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%{ transform:translateY(0px); }
  50%{ transform:translateY(-10px); }
  100%{ transform:translateY(0px); }
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.hero h1{
  font-size:3.5rem;
}

.btn{
  display:inline-block;
  margin-top:30px;
  padding:12px 35px;
  border:1px solid white;
  color:white;
  text-decoration:none;
  transition:.3s;
}

.btn:hover{
  background:white;
  color:var(--dark-olive);
}

/* TITLES */

.section-title{
  text-align:center;
  margin-bottom:50px;
  font-size:2.2rem;
  color:var(--dark-olive);
}

/* CARDS */

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  background:white;
  padding:35px;
  border-radius:8px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.05);
}

/* COUNTDOWN */

.countdown{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:25px;
  font-size:1.2rem;
}

.time-box{
  text-align:center;
}

.time-box span{
  display:block;
  font-size:2rem;
  font-weight:600;
  color:var(--olive);
}

/* GALLERY */

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.gallery img{
  width:100%;
  border-radius:8px;
  transition:transform .4s ease;
}

.gallery img:hover{
  transform:scale(1.05);
}

/* SCROLL ANIMATION */

.fade{
  opacity:0;
  transform:translateY(20px);
  transition:all 1s ease;
}

.fade.visible{
  opacity:1;
  transform:translateY(0);
}

footer{
  text-align:center;
  padding:40px;
  background:var(--dark-olive);
  color:white;
  margin-top:50px;
}

</style>
</head>
<body>

<section class="hero">
  <div class="hero-content">
    <img src="img/monograma.png" class="monograma">
    <h1>Luis & Citlalli</h1>
    <p>11 de Julio 2026</p>
    <a href="#detalles" class="btn">Ver detalles</a>
  </div>
</section>

<section id="detalles" class="fade">
  <h2 class="section-title">Cuenta Regresiva</h2>
  <div class="countdown">
    <div class="time-box">
      <span id="days">0</span>
      DÃ­as
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      Horas
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      Minutos
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      Segundos
    </div>
  </div>
</section>

<footer>
  Con amor, Luigi & Citlalli
</footer>

<script>

/* SCROLL ANIMATION */
const faders = document.querySelectorAll('.fade');
const appearOnScroll = new IntersectionObserver(function(entries){
  entries.forEach(entry=>{
    if(!entry.isIntersecting) return;
    entry.target.classList.add('visible');
  });
});
faders.forEach(fader=>{
  appearOnScroll.observe(fader);
});

/* COUNTDOWN */
const weddingDate = new Date("July 11, 2026 17:00:00").getTime();

setInterval(function(){

  const now = new Date().getTime();
  const distance = weddingDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

}, 1000);

</script>

</body>
</html>
